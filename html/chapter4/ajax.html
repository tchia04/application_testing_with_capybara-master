<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ajax Examples</title>
    <script src="http://localhost/html/jquery-1.8.3.js"></script>
    <script>
      $(document).ready(function() {
        $('#load').click(function(){
          var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
          $.getJSON( flickerAPI, {
            tags: "capybara",
            tagmode: "any",
            format: "json"
          })
          .done(function( data ) {
            $.each( data.items, function( i, item ) {
              $( "<img/>" ).attr( "src", item.media.m ).appendTo( "#images" );
              if ( i === 3 ) {
                return false;
              }
            });
          });
        });
      });
    </script>
    <style>
      img {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <input type="button" id="load" value="Load Images"/>
      <div class="section">
        <div id="images"></div>
      </div>
    </div>
  </body>
</html>
