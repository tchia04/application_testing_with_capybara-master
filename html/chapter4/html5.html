<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Examples</title>
    <script src="http://localhost/html/jquery-1.8.3.js"></script>
    <script>
      $(document).ready(function() {

        var updateState = function(state) {
          $("#log").text(state);
        };

        var updateTime = function() {
          var currTime = $("audio")[0].currentTime;
          var currTime = Math.round(currTime*100)/100
          $("#time").text(currTime);
        };

        $("#play").click(function(){
          $("audio")[0].play();
        });

        $("#pause").click(function(){
          $("audio")[0].pause();
        });

        $("#seek").click(function(){
          var val = $("#seekval").val();
          $("audio")[0].currentTime = val;
        });

        $("audio")[0].addEventListener("playing", function() { updateState("playing"); }, false);
        $("audio")[0].addEventListener("pause", function() { updateState("paused"); }, false);
        $("audio")[0].addEventListener("timeupdate", function() { updateTime(); }, false);
      });
    </script>
  </head>
  <body>
    <div id="main">
      <input type="button" id="play" value="Play" />
      <input type="button" id="pause" value="Pause" />
      <input type="button" id="seek" value="Seek To:" />
      <input id="seekval" value="" />
      <div class="section">
        <audio src="http://www.vorbis.com/music/Hydrate-Kenny_Beltrey.ogg" controls=""></audio>
      </div>
      <div>Player State: <span id="log">stopped</span></div>
      <div>Song Position: <span id="time">0.00</span></div>
    </div>
  </body>
</html>
