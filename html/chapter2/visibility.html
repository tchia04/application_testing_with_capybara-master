<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visbility Examples</title>
    <style>
      .result {
        height: 30px;
        width: 100px;
        background-color: green;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h2>Multiple Matches Using find</h2>
      <ul class="section">
        <li id="res1" class="result">Match 1</li>
        <li id="res2" class="result" style="display:none;">Match 2</li>
        <li id="res3" class="result">Match 3</li>
        <li id="res4" class="result" style="visibility:hidden;">Match 4</li>
        <li id="res5" class="result">Match 5</li>
      </ul>
      <h2>Multiple Matches Using click_on</h2>
      <label for="button1">click me</label>
      <input id="button1" type="button" value="Button" />
      <label for="button2">click me</label>
      <input id="button2" type="button" value="Button" />
      <h2>Multiple Matches Using fill_in</h2>
      <label for="text1">please complete this field</label>
      <input id="text1" type="text"/>
      <label for="text2">please complete this</label>
      <input id="text2" type="text" />
      <label for="text3">please complete this input</label>
      <input id="text3" type="text" />
    </div>
  </body>
</html>
